<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <a class="navbar-brand" href="#">DocumentManager</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/documents">Документы</a></li>
            <li class="nav-item"><a class="nav-link" href="/groups">Группы</a></li>
            <li class="nav-item"><a class="nav-link" href="/document-types">Типы документов</a></li>
            <li class="nav-item"><a class="nav-link" href="/report/expiring">Отчеты</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Выход</a></li>
        </ul>
    </nav>
</header>

<footer th:fragment="footer">
    <div class="text-center p-3 bg-light">
        © 2024 DocumentManager. Все права защищены.
    </div>
</footer>

<script th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        flatpickr(".date-input", {
            dateFormat: "d.m.Y",
            allowInput: true,
            altInput: false
        });
    });
</script>
</script>
</body>
</html>
