<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Отчет по истекающим документам')}"></head>
<body class="p-3">
<div th:replace="~{layout :: header}"></div>

<h2>Документы с истекающим сроком</h2>

<div th:if="${expiringDocuments == null or expiringDocuments.empty}">
    <p class="text-warning">Нет документов с истекающим сроком.</p>
</div>
<table class="table table-striped table-bordered" th:if="${expiringDocuments != null and !expiringDocuments.empty}">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Тип</th>
        <th>Дата окончания</th>
        <th>Группа</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${expiringDocuments}" th:if="${doc != null}">
        <td th:text="${doc.id}"></td>
        <td th:text="${doc.name}"></td>
        <td th:text="${doc.type?.displayName}"></td>
        <td th:text="${#temporals.format(doc.expirationDate, 'dd.MM.yyyy')}"></td>
        <td th:text="${doc.group?.name}"></td>
    </tr>
    </tbody>
</table>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
