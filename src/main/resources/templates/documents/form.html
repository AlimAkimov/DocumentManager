<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Форма документа')}"></head>
<body class="p-3">
<div th:replace="~{layout :: header}"></div>

<h2 th:text="${document.id != null} ? 'Редактировать документ' : 'Создать документ'"></h2>

<form th:object="${document}" th:action="@{/documents}" method="post" class="mb-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-2">
        <label class="form-label">Название</label>
        <input type="text" th:field="*{name}" class="form-control"/>
        <span th:errors="*{name}" class="text-danger"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Тип</label>
        <select th:field="*{type.id}" class="form-select">
            <option value="" disabled selected>Выберите тип</option>
            <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.displayName}"></option>
        </select>
        <span th:errors="*{type}" class="text-danger"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Дата выдачи</label>
        <input type="text" th:field="*{issueDate}"
               th:value="${document.issueDate != null} ? ${#temporals.format(document.issueDate, 'dd.MM.yyyy')} : ''"
               class="form-control date-input"/>
        <span th:errors="*{issueDate}" class="text-danger"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Дата окончания</label>
        <input type="text" th:field="*{expirationDate}"
               th:value="${document.expirationDate != null} ? ${#temporals.format(document.expirationDate, 'dd.MM.yyyy')} : ''"
               class="form-control date-input"/>
        <span th:errors="*{expirationDate}" class="text-danger"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Группа</label>
        <select th:field="*{group.id}" class="form-select">
            <option value="" disabled selected>Выберите группу</option>
            <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
        </select>
        <span th:errors="*{group}" class="text-danger"></span>
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a th:href="@{/documents}" class="btn btn-secondary">Назад</a>
</form>

<div th:replace="~{layout :: footer}"></div>
<script th:replace="~{layout :: scripts}"></script>
</body>
</html>
