<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Форма типа документа')}"></head>
<body class="p-3">
<div th:replace="~{layout :: header}"></div>

<h2 th:if="${documentType.id == null}">Добавить тип документа</h2>
<h2 th:if="${documentType.id != null}">Редактировать тип документа</h2>

<form th:object="${documentType}" th:action="@{/document-types}" method="post" class="mb-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-2">
        <label class="form-label">Имя (уникальное)</label>
        <input type="text" th:field="*{name}" class="form-control"/>
        <span th:errors="*{name}" class="text-danger"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Отображаемое имя</label>
        <input type="text" th:field="*{displayName}" class="form-control"/>
        <span th:errors="*{displayName}" class="text-danger"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Срок предупреждения (дней)</label>
        <input type="number" th:field="*{warningDays}" class="form-control"/>
        <span th:errors="*{warningDays}" class="text-danger"></span>
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a th:href="@{/document-types}" class="btn btn-secondary">Назад</a>
</form>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
