<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчет по истекающим документам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
<h2>Документы с истекающим сроком</h2>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Тип</th>
        <th>Дата окончания</th>
        <th>Группа</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${expiringDocuments}">
        <td th:text="${doc.id}"></td>
        <td th:text="${doc.name}"></td>
        <td th:text="${doc.type}"></td>
        <td th:text="${doc.expirationDate}"></td>
        <td th:text="${doc.group.name}"></td>
    </tr>
    </tbody>
</table>

<div class="mt-3">
    <a th:href="@{/documents}" class="btn btn-secondary me-2">К документам</a>
    <a th:href="@{/groups}" class="btn btn-secondary">К группам</a>
</div>
</body>
</html>
