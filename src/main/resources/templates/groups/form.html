<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма группы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
<h2 th:text="${group.id} != null ? 'Редактировать группу' : 'Создать группу'"></h2>

<form th:object="${group}" th:action="@{/groups}" method="post" class="mb-3">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-2">
        <label class="form-label">Название</label>
        <input type="text" th:field="*{name}" class="form-control"/>
        <span th:errors="*{name}" class="text-danger"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Цвет</label>
        <input type="text" th:field="*{color}" class="form-control" placeholder="#b21f1f или red"/>
        <span th:errors="*{color}" class="text-danger"></span>
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a th:href="@{/groups}" class="btn btn-secondary">Назад</a>
</form>
</body>
</html>
